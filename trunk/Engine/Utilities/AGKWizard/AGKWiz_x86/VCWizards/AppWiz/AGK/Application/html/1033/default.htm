<script type="text/javascript">

function InitDocument(document)
{
  setDirection();
  
  if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
  {
 		var L_WizardDialogTitle_Text = "AGK Project Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		
    // This function sets the default symbols based on the values specified in the SYMBOL tags above
    window.external.SetDefaults(document);
  }

  // Load the document and initialize the controls with the appropriate symbol values
  window.external.Load(document);
}

// This function gets called when the user clicks on 'Finish'
function OnFinish(document)
{
	OnWizFinish(document);
}

</script>

<!-- Common.js and Script.js are script files which contain the helper functions used by the wizards. //-->
<script type="text/javascript" id="INCLUDE_SCRIPT"></script>
<script type="text/javascript" id="INCLUDE_COMMON"></script>
<script type="text/javascript">

  var strPath = window.external.FindSymbol("PRODUCT_INSTALLATION_DIR");
  strPath += "VCWizards\\";
  strPath += window.external.GetHostLocale();

  var strScriptPath = strPath + "\\Script.js";
  var strCommonPath = strPath + "\\Common.js";
  document.scripts("INCLUDE_SCRIPT").src = strScriptPath;
  document.scripts("INCLUDE_COMMON").src = strCommonPath;

</script>
